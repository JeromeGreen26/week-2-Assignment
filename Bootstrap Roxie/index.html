<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamock Dairy Farm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Shamock Dairy Farm</h1>
    <p class="text-center">We produce fresh milk, cheese, and non-dairy creamer. Meet our cows, including Roxie!</p>

    <!-- Table to display cow details -->
    <h3>Cow Details</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Cow Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Milk Production (L/day)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cowTable">
            <tr>
                <td>Roxie</td>
                <td>Jersey</td>
                <td>4</td>
                <td>15</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td>Flora</td>
                <td>Holstein</td>
                <td>5</td>
                <td>18</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Form to add a new cow -->
    <h3>Add New Cow</h3>
    <form id="addCowForm">
        <div class="mb-3">
            <label for="cowName" class="form-label">Cow Name</label>
            <input type="text" class="form-control" id="cowName" required />
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" required />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age (Years)</label>
            <input type="number" class="form-control" id="age" required />
        </div>
        <div class="mb-3">
            <label for="milkProduction" class="form-label">Milk Production (L/day)</label>
            <input type="number" class="form-control" id="milkProduction" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Cow</button>
    </form>
</div>

<!-- Bootstrap JS and custom JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Function to handle form submission and add a new row to the table
document.getElementById("addCowForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get the form values
    var cowName = document.getElementById("cowName").value;
    var breed = document.getElementById("breed").value;
    var age = document.getElementById("age").value;
    var milkProduction = document.getElementById("milkProduction").value;

    // Create a new row in the table
    var newRow = document.createElement("tr");
    newRow.innerHTML = `
        <td>${cowName}</td>
        <td>${breed}</td>
        <td>${age}</td>
        <td>${milkProduction}</td>
        <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
    `;

    // Add the new row to the table
    document.getElementById("cowTable").appendChild(newRow);

    // Reset the form fields
    document.getElementById("addCowForm").reset();
});

// Function to delete a row from the table
function deleteRow(button) {
    var row = button.closest("tr");
    row.remove();
}
</script>

</body>
</html>
